---
layout: default
--- <!-- Usa default como base. -->

<article class="section">
  <div class="kicker">Artículo</div> <!-- Etiqueta superior. -->
  <h1>{{ page.title }}</h1> <!-- Título del post. -->
  <div class="post-meta">{{ page.date | date: "%d %b %Y" }} · {{ page.author | default: "Performance Labs" }}</div> <!-- Meta. -->
  <div style="margin-top:16px;">{{ content }}</div> <!-- Contenido del post. -->
</article>
